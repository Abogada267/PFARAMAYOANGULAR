<h2>Listado de Alumnos</h2>
<div *ngFor="let alumno of alumnos">
  <p>{{ alumno.apellido }}, {{ alumno.nombre }} - {{ alumno.correo }}</p>
</div>
<app-entrada-datos (datosGuardados)="guardarDatos($event)"></app-entrada-datos>




<div class="mb-3"></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Columna -->
  <ng-container matColumnDef="id">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.firstName + " " + alumno.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.lastname }}</td>
  </ng-container>

  <!-- Columna de correo electrónico -->
  <ng-container matColumnDef="email">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
  </ng-container>

  <!-- Columna de contraseña -->
  <ng-container matColumnDef="contraseña">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Contraseña</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.password }}</td>
  </ng-container>

  <!-- Columna de rol -->
  <ng-container matColumnDef="role">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">
      <button [routerLink]="alumno.id" color="accent" mat-icon-button>
        <mat-icon>visibilidad</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<form (ngSubmit)="onSubmitAlumno()" #form="ngForm">
  <input type="text" name="firstName" ngModel placeholder="Nombre">
  <input type="text" name="apellido" ngModel placeholder="Apellido">
  <input type="email" name="email" ngModel placeholder="Correo electrónico">
  <input type="password" name="contraseña" ngModel placeholder="Contraseña">
   <button type="submit">Guardar</button>
</form>

<mat-paginator (page)="onPage($event)" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página">
</mat-paginator>
