    <div class="form-container">
        <h2>Formulario de Alumnos</h2>
        <form (submit)="guardarAlumno($event)">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" [(ngModel)]="alumno.apellido" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="alumno.nombre" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="alumno.email" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
