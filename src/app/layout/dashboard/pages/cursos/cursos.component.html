<div class="cards-container">
    <button mat-button (click)="onCreate()">Agregar</button>

    
    <mat-card *ngFor="let curso of cursosData" class="example-card"
        [style.background-image]="'url(' + curso.imagenUrl + ')'">
        <img [src]="curso.imagenUrl" [alt]="curso.name">
        <div class="card-descripcion">
            <p>Nombre: {{ curso.name }}</p>
            <p>Descripci√≥n: {{ curso.descripcion }}</p>
            <p>Cantidad de inscriptos: {{ curso.cantidadInscriptos }}</p>
        </div>
    </mat-card>

    
    <div *ngFor="let curso of cursosList" class="curso-item" [style.background-image]="'url(' + curso.imagenUrl + ')'">
        <p>Codigo: {{ curso.id }}</p>
        <p>Nombre del Curso: {{ curso.name }}</p>
        <p>Valor en pesos: {{ curso.price }}</p>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/cursos', curso.name]">Detalle</button>
    </div>
</div>
