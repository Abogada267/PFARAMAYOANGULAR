<div class="cards-container">
    <button mat-button (click)="onCreate()">Agregar</button>

    <mat-card class="example-card">
        <img src="https://quees.mobi/wp-content/uploads/2019/12/derecho-procesal-penal.jpg"
            alt="Imagen de Derecho Penal">
        <div class="card-description">
            <p>Derecho Penal</p>
            <br>
            <p>Juicios por Jurados</p>
        </div>
        <div class="button-container">
            <button class="inscribirme-button" (click)="navegarAotraPagina()">Inscribirme</button>
        </div>
    </mat-card>

    <mat-card class="example-card">
        <img src="https://www.gestionesjuridicas.com/wp-content/uploads/2020/03/11.jpg"
            alt="Imagen de Derecho de Familia">
        <div class="card-description">
            <p>Derecho de Familia</p>
            <br>
            <p>Cálculo de cuota de alimentos</p>
        </div>
        <div class="button-container">
            <button class="inscribirme-button" (click)="navegarAotraPagina()">Inscribirme</button>
        </div>
    </mat-card>

    <mat-card class="example-card">
        <img src="https://panamaosa.com/wp-content/uploads/2019/02/laboral.jpeg" alt="Imagen de Derecho Laboral">
        <div class="card-description">
            <p>Derecho Laboral</p>
            <br>
            <p>Confección de Demanda</p>
        </div>
        <div class="button-container">
            <button class="inscribirme-button" (click)="navegarAotraPagina()">Inscribirme</button>
        </div>
    </mat-card>

    <mat-card class="example-card">
        <img src="https://www.estudiojuridicodiz.com.ar/wp-content/uploads/2016/06/20180911164733-testamento-1024x682-1.jpeg"
            alt="Imagen de Sucesiones">
        <div class="card-description">
            <p>Sucesiones</p>
            <br>
            <p>Pasos a seguir con nuestro primer cliente</p>
        </div>
        <div class="button-container">
            <button class="inscribirme-button" (click)="navegarAotraPagina()">Inscribirme</button>
        </div>
    </mat-card>
</div>

<p>Hola</p>

<table mat-table class="table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let curso">{{ cursosData[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let curso; columns: displayedColumns;"></tr>
</table>
